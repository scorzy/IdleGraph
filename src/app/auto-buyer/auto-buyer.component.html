<div class="card-block">
  <div class="progress top">
    <progress value={{getPercent()}} max=100></progress>
  </div>
  <h4 class="card-title">{{autoB.name}}</h4>
  <p class="card-text">
    Interval: {{autoB.interval | format}} s
  </p>
  <div class="toggle-switch">
    <input type="checkbox" id={{autoB.id}} [(ngModel)]="autoB.on" (ngModelChange)="change()">
    <label for={{autoB.id}}>On:</label>
  </div>
</div>
